<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        
        let nome = prompt(`Digite seu nome completo:`)

        document.body.innerHTML = `<p>Seu nome é: <strong>${nome}</strong>`
        document.body.innerHTML += `<p>Seu nome tem <strong>${nome.length}</strong> letra`
        document.body.innerHTML += `<p>A segunda letra do seu nome é: <strong>${nome.charAt(1)}</strong>`
        document.body.innerHTML += `<p>Qual o primeiro índice da letra A no seu nome? <strong>${nome.indexOf('a')}</strong>`
        document.body.innerHTML += `<p>Qual o último índice da letra A no seu nome? <strong>${nome.lastIndexOf('a')}</strong>`
        document.body.innerHTML += `<p>As últimas 3 letras do seu nome são: <strong>${nome.slice(-3)}</strong>`
        document.body.innerHTML += `<p>As palavras do seu nome são: <strong>${nome.split(' ')}</strong>`
        document.body.innerHTML += `<p>Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong>`
        document.body.innerHTML += `<p>Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong>`




    </script>

</body>
</html>
