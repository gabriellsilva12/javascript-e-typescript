<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section class="container">
        <h1>GERADOR DE SENHAS</h1>
        <div class="senha">
            <p>Selecione as opções abaixo</p>
        </div>
        <p class="pp">
            Quantidade de caracteres:
            <input type="number" name="numeroinput" id="numeroinput">
        </p>
        <p class="pp">
            <span>Números</span>
            <input type="checkbox" name="checked" id="numeros">
        </p>
        <p class="pp">
            <span>Símbolos</span>
            <input type="checkbox" name="checked" id="simbolos">
        </p>
        <p class="pp">
            <span>Letras maiúsculas</span>
            <input type="checkbox" name="checked" id="maisculas">
        </p>
        <p class="pp">
            <span>Letras minúsculas</span>
            <input type="checkbox" name="checked" id="minusculas">
        </p>
        
        <input type="button" id="button" value="Gerar senha">
    </section>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
