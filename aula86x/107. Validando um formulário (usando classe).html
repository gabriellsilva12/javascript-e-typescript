<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Forrmulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só podera conter letras e/números</li>
            <li>Usúario devera ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <form action="/" method="POST" id="formulario">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" class="nome validar">
            
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" class="sobrenome validar">

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" class="cpf validar">
            
            <label for="usuario">Usuário:</label>
            <input type="text" name="usuario" class="usuario validar">
            
            <label for="senha">Senha:</label>
            <input type="password" name="senha" class="senha validar">
            
            <label for="repetirSenha">Repetir Senha:</label>
            <input type="password" name="repetirSenha" class="repetirSenha validar">
            
            <button type="submit" id="buttonform">Calcular</button>
        </form>
    </section>

    <script src="assets/js/validaCPF.js"></script>
    <script src="assets/js/42.Modelo HTML e CSS para exercícios posteriores.js"></script>
</body>

</html>
